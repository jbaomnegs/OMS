<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
</head>
<body>
    <h1>Update Order</h1>
    <form method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" value="{{ order.customer_name }}" required><br>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ order.product_name }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ order.quantity }}" required><br>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Pending" {% if order.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Shipped" {% if order.status == 'Shipped' %}selected{% endif %}>Shipped</option>
            <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
        </select><br>
        <button type="submit">Update Order</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Orders</a>
</body>
</html>
