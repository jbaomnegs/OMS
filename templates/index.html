<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], select {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Order Management System</h1>

    <!-- 搜索表单 -->
    <form method="GET" action="{{ url_for('home') }}">
        <input type="text" name="search" placeholder="Search by customer or product" value="{{ search }}">
        <button type="submit">Search</button>
    </form>

    <!-- 添加订单链接 -->
    <a href="{{ url_for('add_order') }}">Add New Order</a>

    <!-- 订单列表 -->
    <ul>
        {% for order in orders %}
            <li>
                {{ order.customer_name }} - {{ order.product_name }} ({{ order.quantity }}) - {{ order.status }}
                <a href="{{ url_for('update_order', order_id=order.id) }}">Edit</a>
                <a href="{{ url_for('delete_order', order_id=order.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- 无订单时的提示信息 -->
    {% if search and not orders %}
        <p>No orders found.</p>
    {% endif %}
</body>
</html>
